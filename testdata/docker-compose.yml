version: '2'
services:
  odoo_db:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata

  odoo14:
    image: wbms/odoo14-multiarch
    depends_on:
      - odoo_db
    ports:
      - "8091:8069"
    volumes:
      - "./data:/var/lib/odoo"
      - "./config:/etc/odoo"
    command: odoo --dev=reload u/-i module_name/all

volumes:
  odoo-odoo14-data:
  odoo-db-data: